<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Calorias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contador de Calorias</h1>
    <table id="tabela-calorias">
      <thead>
        <tr>
          <th>Nome da Comida</th>
          <th>Calorias (kcal)</th>
          <th>Calorias totais</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela">
        <!-- Linhas de alimentos vÃ£o aqui -->
      </tbody>
    </table>
    <div id="calorias-atual">
      <p>Total de Calorias: <span id="calorias">0</span> kcal</p>
    </div>
    <input type="text" id="nome-comida" placeholder="Nome da comida">
    <input type="number" id="input-calorias" placeholder="Quantidade de calorias">
    <button id="adicionar-calorias">Adicionar</button>
    <button id="resetar-calorias">Zerar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
