<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
</head>
<body>
    <h1>Sistema de Login Maneiro</h1>
    <div class="section">
        <h3>Login</h3>
        <label for="login">Username</label>
        <input type="text" id="login"><br>
        <label for="password">Password</label>
        <input type="text" id="password"><br>
        <button onclick="login()">Logar</button>
        
    </div>
    <div class="section">
        <h3>Register</h3>
        <label for="novoLogin">Username</label>
        <input type="text" id="novoLogin"><br>
        <label for="novaSenha">Password</label>
        <input type="text" id="novaSenha"><br>
        <label for="repSenha">repSenha</label>
        <input type="text" id="repSenha"><br>
        <button onclick="cadastra()">Logar</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
